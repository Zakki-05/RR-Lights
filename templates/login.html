{% extends 'base.html' %}

{% block title %}Admin Login - RR Light House{% endblock %}

{% block content %}
<section class="login-section" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="login-card"
        style="background: var(--card-bg); padding: 2rem; border-radius: 10px; box-shadow: var(--shadow); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary);">Admin Login</h2>

        {% if error %}
        <p style="color: red; text-align: center; margin-bottom: 1rem;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem;">Username</label>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: var(--bg-color); color: var(--text-color);">
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: var(--bg-color); color: var(--text-color);">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
    </div>
</section>
{% endblock %}
