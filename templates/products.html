{% extends 'base.html' %}

{% block title %}Products - RR Light House{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Our Products</h1>
    <p>Explore our wide range of electrical solutions.</p>
</section>

<section class="products-section container">
    <!-- Controls -->
    <div class="products-controls">
        <select id="category-filter">
            <option value="All">All Categories</option>
            <option value="LED Lights">LED Lights</option>
            <option value="Tube Lights">Tube Lights</option>
            <option value="Fancy Lights">Fancy Lights</option>
            <option value="Switches">Switches</option>
            <option value="Wires">Wires</option>
            <option value="Fans">Fans</option>
        </select>

        <input type="text" id="search-input" placeholder="Search products...">
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="product-grid">
        <!-- Products will be loaded here dynamically -->
        <div class="loader">Loading...</div>
    </div>
</section>

<style>
    .page-header {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('{{ url_for("static", filename="images/header-bg.png") }}');
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 4rem 1rem;
        margin-bottom: 2rem;
    }

    .products-controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
    }

    .products-controls select,
    .products-controls input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: inherit;
        min-width: 200px;
        background: var(--card-bg);
        color: var(--text-color);
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        padding-bottom: 4rem;
    }

    .product-card {
        background: var(--card-bg);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-img {
        height: 200px;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
        font-size: 3rem;
        overflow: hidden;
    }

    .product-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-info {
        padding: 1.5rem;
    }

    .product-cat {
        font-size: 0.8rem;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        display: block;
    }

    .product-info h3 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
    }

    .product-desc {
        font-size: 0.9rem;
        color: #8892b0;
        margin-bottom: 1rem;
        height: 3.6rem;
        /* Limit roughly 3 lines */
        overflow: hidden;
    }

    .whatsapp-btn {
        display: block;
        background-color: #25D366;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        font-weight: 600;
    }

    .whatsapp-btn:hover {
        background-color: #128C7E;
        color: white;
    }

    .loader {
        grid-column: 1 / -1;
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
        color: var(--primary);
    }
</style>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('product-grid');
        const categorySelect = document.getElementById('category-filter');
        const searchInput = document.getElementById('search-input');

        // Fetch products
        async function loadProducts() {
            grid.innerHTML = '<div class="loader">Loading products...</div>';

            const category = categorySelect.value;
            const search = searchInput.value;

            try {
                const response = await fetch(`/api/products?category=${encodeURIComponent(category)}&search=${encodeURIComponent(search)}`);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                grid.innerHTML = '<p style="text-align:center; color:red;">Failed to load products. Please try again.</p>';
            }
        }

        function renderProducts(products) {
            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No products found.</p>';
                return;
            }

            grid.innerHTML = products.map(p => {
                // Determine image path
                let imgHtml = '<i class="fa-solid fa-box-open"></i>';
                if (p.image_url) {
                    // Check if it's a full URL or relative path
                    const imgSrc = p.image_url.startsWith('http') ? p.image_url : `/static/${p.image_url}`;
                    imgHtml = `<img src="${imgSrc}" alt="${p.name}">`;
                }

                return `
            <div class="product-card fade-up">
                <div class="product-img">
                    ${imgHtml}
                </div>
                <div class="product-info">
                    <span class="product-cat">${p.category}</span>
                    <h3>${p.name}</h3>
                    <p class="product-desc">${p.description || ''}</p>
                    <a href="https://wa.me/919876543210?text=Hi, I am interested in ${encodeURIComponent(p.name)}" target="_blank" class="whatsapp-btn">
                        <i class="fa-brands fa-whatsapp"></i> Enquire Now
                    </a>
                </div>
            </div>
            `;
            }).join('');

            // Re-trigger observer if needed, or simple CSS animation works
            document.querySelectorAll('.product-card').forEach(el => {
                el.style.opacity = '1'; // Ensure they are visible if CSS fade-up is used
            });
        }

        // Event Listeners
        categorySelect.addEventListener('change', loadProducts);
        searchInput.addEventListener('input', () => {
            // Debounce could be added here
            loadProducts();
        });

        // Initial Load
        loadProducts();
    });
</script>
{% endblock %}
